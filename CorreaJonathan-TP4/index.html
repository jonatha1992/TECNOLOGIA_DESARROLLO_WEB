<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="display">
                <input type="text" id="pantalla" readonly placeholder="0">
            </div>
            <div class="botones">
                <button class="btn-clear" data-action="clear">C</button>
                <button class="btn-operation" data-action="backspace">←</button>
                <button class="btn-operation" data-value="/">/</button>
                <button class="btn-operation" data-value="*">×</button>

                <button class="btn-number" data-value="7">7</button>
                <button class="btn-number" data-value="8">8</button>
                <button class="btn-number" data-value="9">9</button>
                <button class="btn-operation" data-value="-">-</button>

                <button class="btn-number" data-value="4">4</button>
                <button class="btn-number" data-value="5">5</button>
                <button class="btn-number" data-value="6">6</button>
                <button class="btn-operation" data-value="+">+</button>

                <button class="btn-number" data-value="1">1</button>
                <button class="btn-number" data-value="2">2</button>
                <button class="btn-number" data-value="3">3</button>
                <button class="btn-equal" data-action="calculate">=</button>

                <button class="btn-number btn-zero" data-value="0">0</button>
                <button class="btn-number" data-value=".">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
